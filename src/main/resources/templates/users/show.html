<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Cars</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="id">ID</label>
            <input type="text" readonly class="form-control" id="id" th:field="*{id}" th:value="${user.getId()}">
        </div>
        <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input type="text" readonly class="form-control" id="username" th:field="*{username}" th:value="${user.getUsername()}">
        </div>
        <div class="form-group col-md-6">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" th:placeholder="${user.getFirstName()}">
        </div>
        <div class="form-group col-md-6">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" th:placeholder="${user.getLastName()}">
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" th:placeholder="${user.getEmail()}">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Edit</button>
</form>
</body>
</html>
